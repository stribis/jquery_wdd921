<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Validation</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script defer src="code.js"></script>
</head>
<body>
  <section class="contact">
    <h2>Get In Touch</h2>
    <form>
      <label for="first-name">YOUR NAME *</label>
      <label class="hidden-label" for="last-name"></label>
      <div class="name">
        <div class="input-container"><input placeholder="First name" type="text" name="first-name" id="first-name"></div>
        <div class="input-container"><input placeholder="Last name" type="text" name="last-name" id="last-name"></div>
      </div>
      <div class="input-container"><label for="email">EMAIL ADDRESS *</label></div>
      <input placeholder="Eg. hans.mueller@sae.edu" type="email" name="email" id="email">
      <div class="input-container"><label for="phone">PHONE NUMBER</label></div>
      <input placeholder="Eg. +41 79 444 55 33" type="tel" id="phone" name="phone">
      <label for="message">MESSAGE *</label>
      <textarea placeholder="What do you want to contact us about?" name="message" id="message" cols="30" rows="10"></textarea>
      <button type="submit">Submit âž¡</button>
    </form>
  </section>
</body>
</html>
